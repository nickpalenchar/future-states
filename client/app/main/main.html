<header class="hero-unit" id="banner">
  <div class="container">
    <h1>State Race!</h1>
    <p class="lead">Click an option to see a timmed rendering</p>
    <img src="assets/images/yeoman.png" alt="I'm Yeoman">
  </div>
</header>

<div class="container">
  <div class="row">
    <div class="col-lg-12">
      <h1 class="page-header">Features:</h1>
      <ul class="nav nav-tabs nav-stacked col-md-4 col-lg-4 col-sm-6" ng-repeat="thing in main.awesomeThings">
        <li><a ui-sref="{{thing.sref}}" ng-click="startTimer()">{{thing.name}}</a></li>
        <!--<li ng-click="future()"><a href="#">Todos from a future state</a></li>-->
      </ul>
    </div>
  </div>
</div>
